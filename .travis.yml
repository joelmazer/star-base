language: cpp
compiler:
  - gcc
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install liblog4cxx10 liblog4cxx10-dev
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - g++ --version
  - wget http://root.cern.ch/download/root_v5.34.30.Linux-ubuntu12-x86_64-gcc4.6.tar.gz -O /tmp/root_v5.34.30.tar.gz
  - tar -xzf /tmp/root_v5.34.30.tar.gz
  - source ./root/bin/thisroot.sh
  - root-config --libs
  - root-config --cflags
  - git clone --depth=1 https://github.com/star-bnl/star-stdb.git    contrib/star-stdb
script:
  - mkdir build/ && cd build/
  - cmake -D CMAKE_INSTALL_PREFIX=./ -D STAR_STDB_DIR=contrib/star-stdb ../
  - make -j4
  - make install
  - pwd && ls -la . && ls -la lib/
